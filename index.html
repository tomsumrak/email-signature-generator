<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Jost:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Global reset so padding/borders are included in element width */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Jost', sans-serif;
      margin: 0 auto;
      background: #f4f6f8;
    }

    /* Banner */
    .banner {
      background-color: #32414c;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner img {
      max-height: 80px;
    }

    .body-container {
      width: 100%;
      max-width: 600px;
    }
    .body-wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 50px 0;
    }

    h2 {
      font-family: 'Baskervville', serif;
      font-size: 35px;
      text-align: center;
      margin: 0 0 40px;
      color: #cc8483;
      font-weight: 400;
    }

    form {
      margin-bottom: 20px;
      padding: 25px 25px; /* ðŸ‘ˆ extra padding inside the form */
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    #preview {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #aaa;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 40px;
      margin-bottom: 16px;
      padding: 10px 16px;
      cursor: pointer;
      border: none;
      background-color: #32414c;
      color: white;
      font-family: 'Jost', sans-serif;
      font-size: 15px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #445866;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="https://doubleriver.com/wp-content/uploads/2025/01/main-logo-white_1@medium-png.png" alt="Company Logo">
  </div>

  <div class="body-wrapper">
    <div class="body-container">
      <h2 class="body-title">Email Signature Generator</h2>
      <form id="sigForm">
        <label>
          Full Name:
          <input type="text" id="name" placeholder="Jane Doe">
        </label>
        <label>
          Job Title:
          <input type="text" id="title" placeholder="Marketing Manager">
        </label>
        <label>
          Email:
          <input type="email" id="email" placeholder="jane.doe@example.com">
        </label>
        <label>
          Phone:
          <input type="text" id="phone" placeholder="+1 (555) 123-4567">
        </label>
        <button type="button" onclick="generateSignature()">Generate</button>
      </form>
    
      <h3 style="font-family:'Baskervville',serif; color:#32414c;">Preview:</h3>
      <div id="preview"></div>
      <button id="copyBtn" style="display:none;" onclick="copySignature()">Copy Signature</button>
    </div>
  </div>

  <script>
// Template HTML with placeholders
const template = `
  <table style="font-family: Jost, Arial, sans-serif; font-size:14px; line-height:1.4; text-align:left;">
    <tr>
      <td style="padding-bottom:10px;">
        <img src="https://doubleriver.com/wp-content/uploads/2025/01/main-logo_1@medium-png.png" alt="Logo" width="250px">
      </td>
    </tr>
    <tr>
      <td>
        <span style="font-size:22px; color:#cc8483; margin-right:5px; font-family: 'Baskervville', serif;">{{name}}</span><span>|</span>
          <span style="color:#32414c; margin-left: 5px; font-family: 'Baskervville', serif;">{{title}}</span><br>
        <span style="color:#32414c; text-decoration:none;">{{email}}</span><br>
        <span style="color:#32414c;">{{phone}}</span>
      </td>
    </tr>
  </table>
`;

    function generateSignature() {
      const name = document.getElementById('name').value || '';
      const title = document.getElementById('title').value || '';
      const email = document.getElementById('email').value || '';
      const phone = document.getElementById('phone').value || '';

      let signature = template
        .replace(/{{name}}/g, name)
        .replace(/{{title}}/g, title)
        .replace(/{{email}}/g, email)
        .replace(/{{phone}}/g, phone);

      document.getElementById('preview').innerHTML = signature;
      document.getElementById('copyBtn').style.display = 'inline-block';
    }

    function copySignature() {
      const preview = document.getElementById('preview').innerHTML;
      const tempElem = document.createElement('textarea');
      tempElem.value = preview;
      document.body.appendChild(tempElem);
      tempElem.select();
      document.execCommand('copy');
      document.body.removeChild(tempElem);
      alert("Signature copied! You can now paste it into your email client.");
    }
  </script>

</body>
</html>
