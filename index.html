<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Jost:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Global reset so padding/borders are included in element width */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Jost', sans-serif;
      margin: 0 auto;
      background: #f4f6f8;
    }

    /* Banner */
    .banner {
      background-color: #32414c;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner img {
      max-height: 80px;
    }

    .body-container {
      width: 100%;
      max-width: 600px;
    }
    .body-wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 50px 0;
    }

    h2 {
      font-family: 'Baskervville', serif;
      font-size: 35px;
      text-align: center;
      margin: 0 0 40px;
      color: #cc8483;
      font-weight: 400;
    }

    form {
      margin-bottom: 20px;
      padding: 25px 25px; /* ðŸ‘ˆ extra padding inside the form */
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }

    #preview {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #aaa;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 40px;
      margin-bottom: 16px;
      padding: 10px 16px;
      cursor: pointer;
      border: none;
      background-color: #32414c;
      color: white;
      font-family: 'Jost', sans-serif;
      font-size: 15px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #445866;
    }
    .vl {
      border-left: 1px #32414c;
      height: 16px;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="https://doubleriver.com/wp-content/uploads/2025/01/main-logo-white_1@medium-png.png" alt="Company Logo">
  </div>

  <div class="body-wrapper">
    <div class="body-container">
      <h2 class="body-title">Email Signature Generator</h2>
      <form id="sigForm">
        <label>
          Full Name:
          <input type="text" id="name" placeholder="Jane Doe">
        </label>
        <label>
          Job Title:
          <input type="text" id="title" placeholder="Marketing Manager">
        </label>
        <label>
          Email:
          <input type="email" id="email" placeholder="jane.doe@example.com">
        </label>
        <label>
          Phone:
          <input type="text" id="phone" placeholder="+1 (555) 123-4567">
        </label>
        <button type="button" onclick="generateSignature()">Generate</button>
      </form>
    
      <h3 style="font-family:'Baskervville',serif; color:#32414c;">Preview:</h3>
      <div id="preview"></div>
      <div class="button-row">
        <button id="copyBtn" style="display:none;" onclick="copySignature()">Copy Signature</button>
        <button id="downloadBtn" style="display:none;" onclick="downloadSignature()">Download HTML</button>
      </div>
    </div>
  </div>

  <script>
// Template HTML with placeholders
// <span style="font-family: sans-serif; font-weight: 100;">|</span>
const template = `
  <table style="font-family: Jost, Arial, sans-serif; font-size:14px; line-height:1.7; text-align:left;">
    <tr>
      <td style="padding-bottom:2px; line-height:1;">
        <img src="https://doubleriver.com/wp-content/uploads/2025/01/main-logo_1@medium-png.png" alt="Logo" width="200px">
      </td>
    </tr>
    <tr>
      <td>
        <span style="font-size:22px; color:#cc8483; margin-right:8px; font-family: 'Baskervville', serif;">{{name}}</span>
          <div class="vl"></div>
          <span style="color:#32414c; margin-left: 5px; font-family: 'Baskervville', serif;">{{title}}</span><br>
        <a href="mailto:{{email}}" style="color:#32414c; text-decoration:none; margin-top:4px;">{{email}}</a><br>
        <a href="tel:{{phoneRaw}}" style="color:#32414c; text-decoration:none;">{{phone}}</a><br>
        <a href="https://www.doubleriver.com" target="_blank" style="color:#32414c; text-decoration:none;">www.doubleriver.com</a>
      </td>
    </tr>
  </table>
`;

    function generateSignature() {
      const name = document.getElementById('name').value || '';
      const title = document.getElementById('title').value || '';
      const email = document.getElementById('email').value || '';
      const phone = document.getElementById('phone').value || '';

      const phoneRaw = phone.replace(/[\s()-]/g, '');
      
      let signature = template
        .replace(/{{name}}/g, name)
        .replace(/{{title}}/g, title)
        .replace(/{{email}}/g, email)
        .replace(/{{phone}}/g, phone)
        .replace(/{{phoneRaw}}/g, phoneRaw);

      document.getElementById('preview').innerHTML = signature;
      document.getElementById('copyBtn').style.display = 'inline-block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

function copySignature() {
  const preview = document.getElementById('preview');

  // Modern API for copying HTML
  if (navigator.clipboard && navigator.clipboard.write) {
    const blob = new Blob([preview.innerHTML], { type: "text/html" });
    const data = [new ClipboardItem({ "text/html": blob })];

    navigator.clipboard.write(data).then(() => {
      alert("Signature copied! You can now paste it into Gmail or Outlook.");
    }).catch(err => {
      console.error("Clipboard copy failed", err);
      alert("Could not copy automatically. Please select and copy the signature manually.");
    });
  } else {
    // Fallback for older browsers
    const range = document.createRange();
    range.selectNode(preview);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
    alert("Signature copied! You can now paste it into Gmail or Outlook.");
  }
}
    
  function downloadSignature() {
      const preview = document.getElementById('preview').innerHTML;
      const blob = new Blob([preview], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "email-signature.html";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
