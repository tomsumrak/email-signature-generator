<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Jost:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0 auto;
      background: #f4f6f8;
    }
    /* Banner */
    .banner {
      background-color: #32414c;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .banner img {
      max-height: 80px;
    }
    .body-container {
      width: 100%;
      max-width: 600px;
    }
    .body-wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 50px 0;
    }
    h2 {
      font-family: 'Baskervville', serif;
      font-size: 35px;
      text-align: center;
      margin: 0 0 40px;
      color: #cc8483;
      font-weight: 400;
    }
    form {
      margin-bottom: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #preview {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #aaa;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      cursor: pointer;
      border: none;
      background-color: #32414c;
      color: white;
      font-family: 'Jost', sans-serif;
      border-radius: 4px;
    }
    button:hover {
      background-color: #445866;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="https://doubleriver.com/wp-content/uploads/2025/01/main-logo-white_1@medium-png.png" alt="Company Logo">
  </div>
  <div class="body-wrapper">
    <div class="body-container">
      <h2 class="body-title">Email Signature Generator</h2>
      <form id="sigForm">
        <label>
          Full Name:
          <input type="text" id="name" placeholder="Jane Doe">
        </label>
        <label>
          Job Title:
          <input type="text" id="title" placeholder="Marketing Manager">
        </label>
        <label>
          Email:
          <input type="email" id="email" placeholder="jane.doe@example.com">
        </label>
        <label>
          Phone:
          <input type="text" id="phone" placeholder="+1 (555) 123-4567">
        </label>
        <button type="button" onclick="generateSignature()">Generate</button>
      </form>
    
      <h3 style="font-family:'Baskervville',serif; color:#32414c;">Preview:</h3>
      <div id="preview"></div>
      <button id="copyBtn" style="display:none;" onclick="copySignature()">Copy Signature</button>
    </div>
  </div>
  <script>
    // Template HTML with placeholders
    const template = `
      <table style="font-family: Jost, Arial, sans-serif; font-size:14px; line-height:1.4;">
        <tr>
          <td style="padding-right:12px;">
            <img src="https://doubleriver.com/wp-content/uploads/2025/01/main-logo_1@medium-png.png" alt="Logo" width="100">
          </td>
          <td>
            <strong style="font-size:16px; color:#32414c;">{{name}}</strong><br>
            <span style="color:#555;">{{title}}</span><br>
            <a href="mailto:{{email}}" style="color:#0066cc; text-decoration:none;">{{email}}</a><br>
            <span>{{phone}}</span>
          </td>
        </tr>
      </table>
    `;

    function generateSignature() {
      const name = document.getElementById('name').value || '';
      const title = document.getElementById('title').value || '';
      const email = document.getElementById('email').value || '';
      const phone = document.getElementById('phone').value || '';

      let signature = template
        .replace(/{{name}}/g, name)
        .replace(/{{title}}/g, title)
        .replace(/{{email}}/g, email)
        .replace(/{{phone}}/g, phone);

      document.getElementById('preview').innerHTML = signature;
      document.getElementById('copyBtn').style.display = 'inline-block';
    }

    function copySignature() {
      const preview = document.getElementById('preview').innerHTML;
      const tempElem = document.createElement('textarea');
      tempElem.value = preview;
      document.body.appendChild(tempElem);
      tempElem.select();
      document.execCommand('copy');
      document.body.removeChild(tempElem);
      alert("Signature copied! You can now paste it into your email client.");
    }
  </script>

</body>
</html>
